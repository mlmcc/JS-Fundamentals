<script type="text/javascript">
//creating the object
var person={
name:"Matt",
distance_travelled:0,
say_name:function(){console.log(person.name);},
say_something:function(x){console.log(person.name+" says "+x);},
walk:function()
	{person.distance_travelled=person.distance_travelled+3;
	console.log(person.name+" is walking.");
	},
run:function()
	{person.distance_travelled=person.distance_travelled+10;
	console.log(person.name+" is running.");
	},
crawl:function()
	{person.distance_travelled=person.distance_travelled+1;
	console.log(person.name+" is crawling.");
	}
};
//checking to make sure all functions work
person.say_something('hello');
person.say_name();
person.walk();
console.log(person.distance_travelled);
person.run();
console.log(person.distance_travelled);
person.crawl();
console.log(person.distance_travelled);
//create new function "do something"
person.doSomething=function(){
	var x=Math.random()*3;
	if(x<1){
		return person.walk;
	}
	else if(x<2){
		return person.run;
	}
	else{
		return person.crawl;
	}
}
var returned_function=person.doSomething();
returned_function();
//create new "fly" method
person.fly=function(a,b){
	var y=Math.random();
	if(y<.3){
		console.log(person.name+" is flying!");
		a();
	}
	else{
		console.log(person.name+" failed to fly.");
		b();
	}
}
var a=function(){
	console.log("Eating ice cream!");
}
var b=function(){
	console.log("Crying at home.");
}
person.fly(a,b);


</script>
